<p>Here are some links:</p>

<ul>
 <li>Full URL, should be left alone:
  <a href="http://ungwe.org/blog/">link</a></li>
 <li>Absolute path, should have domain added:
  <a href="http://example.com/foo/bar/thing.html">link</a></li>
 <li>Relative path, should have path and domain added:
  <a href="http://example.com/base/relative.html">link</a></li>
 <li>Relative path going up the tree:
  <a href="http://example.com/above.html">link</a></li>
</ul>
